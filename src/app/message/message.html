<div class="message">
  <img class="avatar" ng-src="{{$ctrl.data.sender.avatar}}" alt="Avatar" />
  <div class="message-content">
    <div>
      <span class="sender">{{$ctrl.data.sender.nickname}}</span>
      <span class="timestamp">{{$ctrl.data.timestamp}}</span>
    </div>
    <div class="message-text">
      {{$ctrl.data.content}}
    </div>
  </div>
</div>
