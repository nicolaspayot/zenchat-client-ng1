<div class="message">
  <img class="avatar" ng-src="{{$ctrl.avatarUrl}}" alt="Avatar" />
  <div class="message-content">
    <div>
      <span class="sender">{{$ctrl.sender}}</span>
      <span class="timestamp">{{$ctrl.timestamp}}</span>
    </div>
    <div class="message-text">
      {{$ctrl.content}}
    </div>
  </div>
</div>
